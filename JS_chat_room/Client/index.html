<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 제목 -->
    <title>ChatApp</title>
    <!-- 연결된 css -->
    <link rel="stylesheet" href="design.css">

</head>

<!-- 1. body에서 div,span,label,등의 묶음을 class명을 통해 css를 입힘  -->

<!-- 2. class명에 따른 사용
    totalBox--전체 틀
    clientBox---- 사용자명 라벨 + 사용자명 작성하는 박스 
    messageBox--- 작성된 메세지를 보여주는 틀 
        (ul형식)ㅡMessageList--리스트를 묶는 틀 
        (li 형식묶음)--- (실제 이름, 사진, 메세지,시간) 
        profile--리스트에 나오는 (이름 사진 ) 묶음 // (%%메세지와 시간은 따로 묶지 않음)

    sendBox-- 입력받는 박스(sendBox-message) + 전송버튼(sendBox-sendButton) -->

<body onload="">
    <div class="wrapper">

        <div class = "UserBox">
            <!-- 사용자 이름 라벨 -->
            <label for="userName">사용자명</label>
            <!-- 사용자 라벨 옆 이름 넣는 입력창 -->
            <input type="text" id="userName" disabled="disabled">

            <select class ="selecting" id="selecting" name="selecting">
                <option value="all">전체 채팅</option>
                <option value="part" disabled="disabled">↓----귓속말----↓</option>
            </select>

        </div>




        <div class="ListBox">

            <ul class="ListBox-messageList">
              <!-- 이사이에 입력한 채팅이 list 형식으로 들어온다 -->
            </ul>

        </div>

        <div class="sendBox">
            <span>
                <!-- 입력 박스 -->
                <input type="text" class="sendBox-inputBox"> 
                <!-- 전송 버튼 -->
                <button class="sendBox-sendButton">전송</button>
            </span>
        </div>
    </div>


    <!-- socket.io모듈 사용 -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- client.js 스크립트 사용 -->
    <script src="client.js"></script>
</body>
</html>
